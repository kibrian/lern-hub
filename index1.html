<!DOCTYPE html>
<html>
<head>
<title>positionig element by floating</title>
<style>
div {
    background-color: #00ffff;
    }
p {
    width:50px;
    height:50px;
    border: 1px solid black;
    }
#p1 {
    background-color:maroon;
    float:left;
    height: 150px;
    }
#p2 {
    background-color:#DEBBB7;
    float: right;
    width:50px;
    height: 100px
    }
#p3 {
    background-color:#5F9EA0;
    clear:both;
    }
#p4 {
    background-color:#FF7F50;
    }
section {
    clear: left;
}
</style>
</head>
<body>
<h1>Floating Elements</h1>
<div>
<p id="p1"></p>
<p id="p2"></p>
<p id="p3"></p>
<p id="p4"></p>
<section>This is a regular content continuing after the paragraph boxes.</section>
</div>

</body>
</html>
